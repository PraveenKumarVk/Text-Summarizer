				<h2>Contact Us!</h2>

			</div>
			<div class="col-md-8 col-sm-8 mt30">
				<form action="#" method="post" role="form">

					<div class="col-md-6 col-sm-6">
						<label for="message">MESSAGE</label>
						<textarea name="message" rows="6" class="form-control" id="message"></textarea>
					</div>
                    <div class="col-md-6 col-sm-6">

                    </div>

			</div>
